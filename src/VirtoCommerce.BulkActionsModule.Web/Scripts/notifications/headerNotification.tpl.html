<div class="notice-list__ico" ng-class="{'error': model.errorCount && model.finished, 'progress': !model.finished}">
    <i class="fa fa-cubes"></i>
</div>
<div>
    <div class="notice-list__date" am-time-ago="model.created"></div>
    <div class="notice-list__name">{{model.title | translate}}</div>
    <div class="notice-list__descr" ng-bind="model.description"></div>
    <div class="notice-list__errors" ng-if="model.errorCount">Errors: <b>{{model.errorCount}}</b></div>
</div>
<div ng-show="!model.finished" class="notice-list__bar progress-bar" data-role="progress-bar" data-value="30"></div>
